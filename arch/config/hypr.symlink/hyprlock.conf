general {
	ignore_empty_input = true
}

background {
	monitor =
	path = ~/Downloads/wallpapers/bonsai_tree_in_the_sunshine_of_a_sunset-wallpaper-3840x2160.jpg
}


input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color=rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15

    position = 0, -35%
    halign = center
    valign = center
}
