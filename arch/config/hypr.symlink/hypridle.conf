general {
	lock_cmd = pidof hyprlock || hyprlock      # avoid starting multiple hyprlock instances
	before_sleep_cmd = loginctl lock-session   # lock before suspend
	after_sleep_cmd = hyprctl dispatch dpms on # to avoid having to press a key twice to turn on the screen
}

listener {
	timeout = 150   # 2.5 min.
	on-timeout = brightnessctl -s --device=amdgpu_bl1 set 20
	on-resume = brightnessctl -r --device=amdgpu_bl1
}

listener {
	timeout = 300  # 5 min.
	on-timeout = loginctl lock-session
}
